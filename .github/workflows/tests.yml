---
name: PR Testing

on:
  pull_request: {}
  push:
    branches:
      - main

# minimal permissions
permissions:
  contents: read

jobs:
  clojure-linting:
    name: Clojure Linting
    runs-on: ubuntu-24.04
    steps:
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.2
        with:
          lein: latest
          clj-kondo: latest
      - name: kondo lint
        run: clj-kondo --lint src test
      - name: eastwood lint
        run: lein eastwood

  run-lein-tests:
    name: PR Testing
    strategy:
      fail-fast: false
      matrix:
        version: ['8', '11', '17', '21']
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.version }}
      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.2
        with:
          lein: latest
      - name: clojure tests
        run: lein test
      - name: run acceptance tests
        run: lein uberjar && ext/test/run-all

  tests:
    needs:
      - clojure-linting
      - run-lein-tests
    runs-on: ubuntu-24.04
    name: Test suite
    steps:
      - run: echo Test suite completed
